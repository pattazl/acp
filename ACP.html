              "content": "解析:我们通常将OLAP系统分为MOLAP、ROLAP和HOLAP三种。多维OLAP(Multi-Dimensional OLAP简称MOLAP),是预先根据数据需要分析的维度进行建模,在数据的物理存储层面以“立方体”(Cube)的结构进行存储,具有查询速度快等的优点,但是数据必须预先建模,无法依据使用者的意愿进行即时的修改。<br>而关系型OLAP(RelationalOlAP简称ROLAP),则使用类似关系数据库的模型进行数据存储,通过类似SQL等语言进行查询和计算,优点是数据查询计算自由,可以灵活的根据使用者的要求进行分析。但是缺点是在海量数据的情况下,分析计算缓慢。<br>至于HOLAP,则是MOLAP和ROLAP的混合模式。而阿里云分析型数据库(原名:分析数据库服务ADS),则是一套RT-OLAP(Realtime OLAP,实时OLAP)系统。在数据存储模型上,采用自由灵活的关系模型存储,可以使用SQL进行自由灵活的计算分析,无需预先建模,而利用云计算技术分析型数据库可以在处理百亿条甚至更多量级的数据上达到甚至超越MOLAP类系统的处理性能,真正实现百亿数据毫秒级计算",

              "content": "解析:<br>1)分区概述<br>·分区可以理解为分类,通过分类把不同型的数据放到不同的目录下。分类的标准就是分区段,可以是一个,也可以是多个。<br>·MaxComputes将分区列的每个值作为一个分区(目录),您可以指定多级分区,即将表的多个字段作为表的分区,分区之间类似多级目的关系<br>·分区的意义在于优化查闻,查询表时通过WHERE子句查指定所需查询的分区,避免全表扫描,提高处理效率,降低计算费用。使用数据需时,如果指定需要访问的分区名称,则只会读取相应的分区。<br>2)使用限制<br>·单表分区层级最多为6级。<br>·单表分区数最大值为60000个。<br>·单次查询允许查询最多的分区个数为10000个<br>·STRING分区类型的分区值不支持使用中文<br>3)分区列的数据类型<br>MaxCompute2.0数据类型版本支持的分区字段为TINYINT、SMALLINT、INT、BIGINT、VARCHAR、STRING。<br>MaxCompute1.0数类型版本支持的分区字段仅有STRING,虽然可以指定分区列的类型为BIGINT,但是除了表的字段示为BIGINT类型,任何其他情况(例如,字段的计其和比较)下都当作STRING共型处理。",

// 模板

var AllLen = allData.status.qa_info.qs.length;
// 生成清单
function getList()
{
	var choice_s = 'A,B,C,D,E,F,G';
	var choice = choice_s.split(',');
	var arrHTML = [];
	for(var id=1;id<AllLen;id++)
	{
		var qs = allData.status.qa_info.qs[id];
		var {question_type,question,items} = qs;
		var str_items = '';
		items.forEach((item,index,array)=>{
			// 组合编号
			str_items+=choice[index]+'.'+item+'<br/>';
		})
    // 获取答案 
    var answerString = allData.status.qa_info.as[id];
    var answerStrArr = answerString.split('##');
    var answerArr = [];
    answerStrArr.forEach((item,index)=>{
			// 查找答案ID
      var c = choice[items.indexOf(item)];
      if(c!=null)answerArr.push(c);
		})
    var answer = answerArr.join(',');
    console.log(answer)
    // 获取解析
    var analyze = '',arrContent=[];
    qs.analyze.forEach((item,index,array)=>{
			// 组合分析
			arrContent.push(item.content);
		})
    analyze = arrContent.join('<br/>');
		var templateHTML=`[${question_type}]${question}<br/>${str_items}
    <input type='button' value='答案' onclick='showCurr(${id})'>
    <span class='ans_no' id='answer_${id}'>${answer}</span><div class='ans_no' id='analyze_${id}'>${analyze}</div>`;
		arrHTML.push(templateHTML);
	}
  questionList.innerHTML = "<input type='button' value='显示全部答案' onclick='showAll(this)'><br/>"+arrHTML.join('<hr/>');
}
// 显示当前页面的答案和解析
function showCurr(id,flag){
  var obj1 = document.getElementById('answer_'+id);
  var obj2 = document.getElementById('analyze_'+id);
  if( null != flag){
    obj1.className = flag?'ans':'ans_no';
    obj2.className = flag?'ans':'ans_no';
  }else{
    obj1.className = obj1.className =='ans_no'?'ans':'ans_no';
    obj2.className = obj2.className =='ans_no'?'ans':'ans_no';
  }

}
// 显示全部页面
function showAll(obj){
  if(obj.value='显示全部答案')
  {
    obj.value='隐藏全部答案'
    var flag = true;
  }else{
    obj.value='显示全部答案'
    var flag = false;
  }
  for(var i=1;i<AllLen;i++){
    showCurr(i,flag);
  }
}
// 生成所有
function showList()
{
	var len2 = allData.status.qa_info.as.length;
	if(  len2 != AllLen )
	{
		alert(`答案${len2}和题目数${AllLen}不匹配`);
		return;
	}
  getList();
}
window.onload = function()
{
	showList();
}
